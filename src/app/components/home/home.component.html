<div class="container">
  <div class="row mt-3">
    <div class="col-md-6">
      <h4>Mevcut Sınavlar</h4>
      <hr>
      <p class="text-danger" *ngIf="mevcutDersler.length==0">Mevcut Sınav Bulunmamaktadır.</p>
      <table class="table table-sm">
        <thead class="bg-warning text-white">
          <th>Sınav ismi</th>
          <th>Açıklama</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let ders of mevcutDersler">
            <td>{{ders.baslik}}</td>
            <td>{{ders.aciklama}}</td>
            <td>
              <button class="btn btn-outline-warning btn-sm ms-2" (click)="TamamIptal(ders,true)">Tamamla</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h4>Tamamlanmış Sınavlar</h4>
      <hr>
      <p class="text-danger" *ngIf="eskiDersler.length==0">Tamamlanmış Sınav Bulunmamaktadır!</p>
      <table class="table table-sm">
        <thead class="bg-success text-white">
          <th>Sınav ismi</th>
          <th>Açıklama</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let ders of eskiDersler">
            <td>{{ders.baslik}}</td>
            <td>{{ders.aciklama}}</td>
            <td>
              <button class="btn btn-outline-warning btn-sm ms-2" (click)="TamamIptal(ders,false)">Geri Al</button>
              <button class="btn btn-outline-danger btn-sm ms-2" (click)="Sil(ders)">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <form [formGroup]="frm" (ngSubmit)="Kaydet()">
        <div class="card">
          <div class="card-header bg-warning text-black">
            <h4>Yeni Sınav</h4>
          </div>
          <div class="card-body">
            <label>Sınav İsmi</label>
            <input type="text" class="form-control" formControlName="baslik">
            <label>Açıklama</label>
            <textarea class="form-control" rows="3" formControlName="aciklama"></textarea>
            <input type="checkbox" formControlName="tamam" class="form-check-input"> Tamamlandı
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-outline-warning" value="Kaydet">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
